<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="logo">
      <img src="logo.png" />
      <h1>CodePen</h1>
      <span class="copyRigth">by Siddharth</span>
      <span ><h1 class="code-header">Output</h1></span>
    </div>
    <!-- <button id="themebtn" onclick={toggleBtn()}><span><div class="circle"></div></span></button> -->
    <div class="container">
      <h1 onclick="{change()}"></h1>
      <div class="left">
        <div class="files">
          <label><i class="fa-solid fa-code"></i>HTML</label>
          <textarea id="html" onkeyup="{InputCode()}"></textarea>
        </div>
        <div class="files">
          <label><i class="fa-brands fa-css3-alt"></i>Css</label>
          <textarea id="Css" onkeyup="{InputCode()}"></textarea>
        </div>
        <div class="files">
          <label><i class="fa-brands fa-js"></i>Javascript</label>
          <textarea id="Js" onkeyup="{InputCode()}"></textarea>
        </div>
      </div>
      <div class="right">
        <iframe id="output"> </iframe>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
